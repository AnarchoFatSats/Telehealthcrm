version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase"
            - cd ../..
            - npm ci --prefer-offline
        build:
          commands:
            - echo "Starting build phase"
            - cd ../..
            - npx turbo run build --filter=web
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*