version: 1
applications:
  - frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@9.6.0 --activate
            - pnpm install
        build:
          commands:
            - pnpm --filter web build
      artifacts:
        baseDirectory: apps/web/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
          - apps/web/node_modules/**/*
