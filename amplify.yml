version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies from root"
            - cd ../..
            - npm install
            - cd apps/web
        build:
          commands:
            - echo "Building Next.js application"
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*