version: 1
applications:
  - frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm globally"
            - npm install -g pnpm@9.6.0
            - echo "Installing dependencies from repo root"
            - pnpm install --frozen-lockfile --prefer-offline --no-optional
        build:
          commands:
            - echo "Building Next.js web workspace via pnpm"
            - cd apps/web
            - pnpm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*