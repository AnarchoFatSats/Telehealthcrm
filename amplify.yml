version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase in apps/web directory"
        build:
          commands:
            - echo "Starting Next.js build in $(pwd)"
            - echo "Current directory contents:"
            - ls -la
            - echo "Running Next.js build..."
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../node_modules/**/*