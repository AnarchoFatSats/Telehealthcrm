version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase"
            - npm ci --prefer-offline
        build:
          commands:
            - echo "Starting build phase"
            - cd apps/web
            - echo "Building Next.js app from $(pwd)"
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*