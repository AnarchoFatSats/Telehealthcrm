version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies with npm"
            - npm install --no-audit --no-fund
        build:
          commands:
            - echo "Building Next.js web workspace"
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
          - .next/cache/**/*