version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm globally"
            - npm install -g pnpm@9.6.0
            - echo "Installing dependencies in apps/web"
            - timeout 60 npm install
        build:
          commands:
            - echo "Building Next.js web workspace"
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
          - .next/cache/**/*