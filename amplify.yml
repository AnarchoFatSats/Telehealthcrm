version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
