version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm globally"
            - npm install -g pnpm@9.6.0
            - echo "Installing dependencies"
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js web workspace via pnpm"
            - pnpm --filter web run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - ../node_modules/**/*