version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase"
        build:
          commands:
            - echo "Starting build phase - checking if we can run next build directly"
            - cd apps/web
            - echo "Current directory: $(pwd)"
            - echo "Node version: $(node --version)"
            - echo "NPM version: $(npm --version)"
            - ls -la
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*