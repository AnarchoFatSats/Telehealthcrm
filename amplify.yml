version: 1
applications:
  - appRoot: apps/web
    frontend:
      runtime-versions:
        nodejs: 20
      phases:
        preBuild:
          commands:
            - echo "Enabling pnpm via corepack"
            - corepack enable
            - echo "Preparing pnpm 9.6.0 for non-interactive CI"
            - COREPACK_ENABLE_DOWNLOAD_PROMPT=0 corepack prepare pnpm@9.6.0 --activate
            - echo "Installing dependencies with pnpm"
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js web workspace via pnpm"
            - pnpm --filter web run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - ../node_modules/**/*