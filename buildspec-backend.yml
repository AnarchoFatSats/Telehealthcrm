version: 0.2

env:
  parameter-store:
    AWS_ACCOUNT_ID: "/telehealthcrm/prod/aws_account_id"
    AWS_REGION: "/telehealthcrm/prod/aws_region"
  variables:
    ECR_REPOSITORY: telehealth-api

phases:
  install:
    runtime-versions:
      docker: 24
    commands:
      - echo "Preparing build environment"
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - RAW_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}
      - export IMAGE_TAG=${RAW_TAG:0:32}
      - if [ -z "$IMAGE_TAG" ]; then export IMAGE_TAG=latest; fi
      - echo "Using image tag $IMAGE_TAG"
  build:
    commands:
      - echo "Building backend Docker image"
      - docker build -f apps/api/Dockerfile -t telehealth-api:build .
      - docker tag telehealth-api:build ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:$IMAGE_TAG
      - docker tag telehealth-api:build ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest
  post_build:
    commands:
      - echo "Pushing Docker image to ECR"
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:$IMAGE_TAG
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest
      - printf '{"repository":"%s","tag":"%s"}' ${ECR_REPOSITORY} $IMAGE_TAG > image-details.json
artifacts:
  files:
    - image-details.json

